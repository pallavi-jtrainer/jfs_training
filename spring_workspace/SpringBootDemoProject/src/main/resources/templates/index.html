<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Books</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header">
					<h3>List of Books</h3>
				</div>
				<div class="card-body">
					<div>
						<p>
							<a class="btn btn-primary" href="/books/upload">Add a Book</a>
						</p>
					</div>
					<div>
						<!-- <h2 th:case="null">No Books Available</h2> -->
						<div>
							<table class="table table-striped">
							<thead>
								<tr>
									<th>Book Id</th>
									<th>Book Title</th>
									<th>ISBN Code</th>
									<th>Price</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="book : ${books}">
									<td th:text="${book.bookId}"></td>
									<td th:text="${book.title}"></td>
									<td th:text="${book.isbn}"></td>
									<td th:text="${book.price}"></td>
									<td><a class="btn btn-warning" th:href="@{/books/edit(id=${book.bookId})}">Edit</a></td>
									<td><a class="btn btn-danger" th:href="@{/books/delete(id=${book.bookId})}">Delete</a></td>
								</tr>
							</tbody>
						</table>
						</div>
						
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>

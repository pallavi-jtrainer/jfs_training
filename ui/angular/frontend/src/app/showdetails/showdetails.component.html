<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3>Details of {{student.firstName}} {{student.lastName}}</h3>
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="studentId" class="col-sm-2 control-label">Student Id</label>
          <input type="text" class="form-control" readonly [value]="student.studentId">
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email Address</label>
          <input type="text" class="form-control" readonly [value]="student.email">
        </div>
        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">Contact Number</label>
          <input type="text" class="form-control" readonly [value]="student.phone">
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <input type="hidden" class="form-control" readonly [value]="student.password">
        </div>
        <button type="button" class="btn btn-primary">HOME</button>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3>List Of Students</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <td>{{s.studentId}}</td>
            <td>{{s.firstName}}</td>
            <td>{{s.lastName}}</td>
            <td>{{s.email}}</td>
            <td>{{s.phone}}</td>
            <td>
              <a class="btn btn-warning">Change Password</a>
              <a class="btn btn-info" (click)="showDetails(s.studentId)">Show Details</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
